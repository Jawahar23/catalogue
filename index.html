<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Filter And Search</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
        <div>
            <h1>Our <font color="#e06bbd">Store</font></h1>
        </div>
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Search items here.."
        />
        <button id="search">Search</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
        <button class="button-value" onclick="filterProduct('Cakes')">
          Cakes
        </button>
        <button class="button-value" onclick="filterProduct('Cupcakes')">
          Cupcakes
        </button>
        <button class="button-value" onclick="filterProduct('Sweets')">
          Sweets
        </button>
        <button class="button-value" onclick="filterProduct('Doughnuts')">
          Doughnuts
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
